<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Library</title>
  </head>

  <body>
    <header>
      <div class="containerOne">
        <div class="heading">
          <img
            class="headingIcon"
            src="https://cdn-icons-png.flaticon.com/512/3771/3771417.png"
          />
          <h1 class="headingText">My Library</h1>
        </div>

        <div>
          <p class="projectInfo">
            This is a project for
            <a href="https://www.theodinproject.com">The Odin Project</a> in
            which I have to make a library using Object Constructors and
            LocalStorage. You can also view the
            <a href="https://github.com/voidchef/Library">Github</a> repository
            of this project.
          </p>
        </div>
      </div>

      <div class="containerTwo">
        <div class="logContainer">
          <p class="logHeading">Library Log</p>
          <p class="log">Total book Count: <span class="bookCount"></span></p>
          <p class="log">Read: <span class="totalRead"></span></p>
          <p class="log">Not Read: <span class="totalNotRead"></span></p>
        </div>
      </div>
    </header>

    <div class="strip">
      <div class="sorting">
        <label for="sortBy">Sort By:</label>
        <select name="sortBy" class="sortBy">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="pages">Pages</option>
        </select>

        <label for="orderBy"></label>
        <select name="orderBy" class="orderBy">
          <option value="Ascending">Ascending</option>
          <option value="Descending">Descending</option>
        </select>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
